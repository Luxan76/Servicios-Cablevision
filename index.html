<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVISO RH</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: #fff;
            font-size: 1em;
            margin: 30px 0;
            font-family: Arial, sans-serif;
        }

        /* Centrado + bloqueo de descarga */
        img {
            width: 100%;
            max-width: 1000px;
            height: auto;
            display: block;
            margin-bottom: 20px;
            border-radius: 6px;

            /* Protección contra descargas */
            pointer-events: none;     /* evita clic derecho y acciones sobre la imagen */
            -webkit-user-drag: none;  /* evita arrastrar imagen */
            user-select: none;        /* no seleccionable */
        }
    </style>

    <script>
        /* Bloquear clic derecho en toda la página */
        document.addEventListener("contextmenu", function(e){
            e.preventDefault();
        }, false);
    </script>
</head>

<body>
    <img src="images/izzi2.png" alt="izzi2">
    <h1>Te informamos que el cobro de incapacidades IMSS cambió, consulta el proceso aquí</h1>
    <!-- Muevo las imágenes arriba del texto -->
    <img src="images/imagen1.jpg" alt="Imagen 1">
    <img src="images/imagen2.jpg" alt="Imagen 2">
    <img src="images/imagen3.jpg" alt="Imagen 3">
    <img src="images/imagen4.jpg" alt="Imagen 4">

    

</body>
</html>
