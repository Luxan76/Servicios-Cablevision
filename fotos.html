<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000; /* opcional */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        img {
            width: 100%;
            max-width: 1000px; /* tamaño máximo opcional */
            height: auto;
            display: block;
            margin-bottom: 20px;
            border-radius: 6px; /* opcional */
        }
    </style>
</head>

<body>

    <!-- Cambia los nombres de archivo según tus imágenes -->
    <img src="images/imagen1.jpg" alt="Imagen 1">
    <img src="images/imagen2.jpg" alt="Imagen 2">
    <img src="images/imagen3.jpg" alt="Imagen 3">

</body>
</html>
